<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Mob Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minecraft Mob Creator</h1>

  <label for="mobName">Mob Name:</label>
  <input type="text" id="mobName" placeholder="Enter name">

  <label for="mobType">Mob Type:</label>
  <select id="mobType">
    <option value="zombie">Zombie</option>
    <option value="skeleton">Skeleton</option>
    <option value="creeper">Creeper</option>
    <option value="null">null</option>
  </select>

  <label for="mobHealth">Health:</label>
  <input type="number" id="mobHealth" value="10">

  <button id="createMob">Create Mob</button>

  <div id="mobOutput"></div>

  <script src="script.js"></script>
</body>
</html>
